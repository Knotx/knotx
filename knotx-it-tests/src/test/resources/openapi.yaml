openapi: "3.0.0"
info:
  version: 1.0.0
  title: Knot.x Stack OAS
  description: This is a full flow server used during integration tests.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html

servers:
- url: https://{domain}:{port}
  description: The local API server
  variables:
    domain:
      default: localhost
      description: api domain
    port:
      enum:
        - '9092'
        - '443'
      default: '9092'

paths:
  /content/local/simple.html:
    get:
      operationId: local-get
      responses:
        default:
          description: local repository response with templating
  /content/local/multiple-forms.html:
    post:
      operationId: local-post
      responses:
        default:
          description: local repository response with templating
  /content/*.html:
    get:
      operationId: remote-get
      responses:
        default:
          description: remote repository response with templating
